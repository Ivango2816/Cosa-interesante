<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre algo increíble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #button-container {
            text-align: center;
        }

        #discover-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #discover-button:hover {
            background-color: #45a049;
        }

        /* Estilos para el jumpscare */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        #jumpscare img {
            width: 60%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <h1>¿Quieres descubrir algo increíble?</h1>
        <p>¡Haz clic en el botón para ver algo impresionante!</p>
        <button id="discover-button">¡Haz clic aquí para descubrir algo increíble!</button>
    </div>
    
    <!-- Contenedor del jumpscare -->
    <div id="jumpscare">
        <img src="jumpscare-image.jpg" alt="Susto">
        <audio id="scream-audio" src="jumpscare-sound.mp3"></audio>
    </div>

    <script>
        // Tiempo de espera tras el clic para hacer el jumpscare
        const jumpscareTimeout = 1000;

        // Función que muestra el jumpscare
        function showJumpscare() {
            const jumpscareElement = document.getElementById("jumpscare");
            const screamAudio = document.getElementById("scream-audio");
            jumpscareElement.style.display = "flex"; // Muestra el jumpscare
            screamAudio.play().catch(error => {
                console.log("El sonido no se pudo reproducir automáticamente", error);
            });
        }

        // Añade el evento de clic al botón para activar el jumpscare
        document.getElementById("discover-button").addEventListener("click", function() {
            document.getElementById("button-container").style.display = "none"; // Oculta el botón
            setTimeout(showJumpscare, jumpscareTimeout); // Muestra el jumpscare después de un tiempo breve
        });
    </script>
</body>
</html>
